<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  				xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:ice="http://www.icesoft.com/icefaces/component">
	
	<ui:define name="showbox"/>
	<div id="carousel-ad" class="carousel slide margin_top160" data-ride="carousel">
		<ol class="carousel-indicators">
	      <li data-target="#carousel-ad" data-slide-to="0" class="active"></li>
	      <li data-target="#carousel-ad" data-slide-to="1"></li>
	      <li data-target="#carousel-ad" data-slide-to="2"></li>
	    </ol>
	    <div class="carousel-inner" role="listbox">
	      <div class="item active white_bg text_center">
	      	<img class="margin_auto" src="./images/ad_1.jpg"/>
	      </div>
	      <div class="item white_bg text_center">
	      	<img class="margin_auto" src="./images/ad_2.jpg"/>
	      </div>
	      <div class="item white_bg text_center">
	      	<img class="margin_auto" src="./images/ad_3.jpg"/>
	      </div>
	    </div>
	    <a class="left carousel-control" data-slide="prev" role="button" href="#carousel-ad" >
		    <span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" data-slide="next" role="button" href="#carousel-ad">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	
</ui:composition>
