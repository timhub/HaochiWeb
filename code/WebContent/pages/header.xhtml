<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  				xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:ice="http://www.icesoft.com/icefaces/component">
			    
	<ui:define name="header"/>
	<ice:panelGroup id="nav_bar" styleClass="navbar navbar-fixed-top navbar_compressed">
	<ice:panelGroup styleClass="navbar-inner white_bg box_shaddow">
		<ice:panelGroup styleClass="navBarContainer">
			<ice:panelGroup styleClass="grid1 float_left padding_bottom10">
				<ice:outputLink>
					<img class="logo "/>
				</ice:outputLink>
			</ice:panelGroup>
			
			<nav class="navbar" role="grid2 navigation">
				<ice:panelGroup id="heder_links" styleClass="grid2 float_right margin_top50">
					<ice:outputLink value="homepage.ifaces" styleClass="btn">
					  #{msgs.nav_front_page}
					</ice:outputLink>
					<ice:outputLink value="bookservice.ifaces" styleClass="btn margin_left50">
					  #{msgs.nav_book}
					</ice:outputLink>
					<ice:outputLink styleClass="btn margin_left50">
					  #{msgs.nav_treatment}
					</ice:outputLink>
					<ice:outputLink styleClass="btn margin_left50">
					  #{msgs.nav_members}
					</ice:outputLink>
					<ice:outputLink styleClass="btn margin_left50">
					  #{msgs.nav_discount}
					</ice:outputLink>
				</ice:panelGroup>
			</nav>
			
		</ice:panelGroup>
	</ice:panelGroup>
</ice:panelGroup>
<script>
	$('.btn').hover(function (){
		$(this).toggleClass('btn-embossed btn-primary');
	})
</script>
</ui:composition>
