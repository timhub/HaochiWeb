<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  				xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:ice="http://www.icesoft.com/icefaces/component">
	
	<ui:define name="docselect"/>
	<ui:param name="backingBean" value="#{selectionServiceBackingBean}"/>

	<ice:form id="doc_selection">
		<ice:panelGroup styleClass="container margin_top160">
			<ui:repeat var="doc" value="#{backingBean.docList}" varStatus="status">
				<ice:commandLink action="#{backingBean.updateDocSelection(status.index)}"
								 value="#{doc.docname}"
								 styleClass="#{(status.index == 0)?'':'margin_left25'} btn
								 			#{(backingBean.selectedDocId == doc.docid)?
								 				'btn-embossed btn-primary':'btn-default'}"/>
			</ui:repeat>
		</ice:panelGroup>
		
		<ice:panelGroup styleClass="container margin_top25">
			<ui:repeat var="treat" value="#{backingBean.treatList}" varStatus="status">
				<ice:commandLink action="#{backingBean.updateTreatSelection(status.index)}" 
								 styleClass="#{(status.index == 0)?'':'margin_left25'} btn
								 			#{(backingBean.selectedTreatId == status.index)?
								 				'btn-embossed btn-primary':'btn-default'}" 
								 value="#{treat.treatName}"/>
			</ui:repeat>
		</ice:panelGroup>
	</ice:form>

</ui:composition>
